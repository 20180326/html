<!DOCTYPE html>

<body class="rank">

        <div class="rank-list flex flex-j-s flex-a-c">

            </span>
            <span class="rank-fenshu">10000分</span>

            <span class="wrap-user-name">

            <span class="rank-fenshu">10000分</span>
        </div>

        <div class="flex flex-j-s flex-a-c">
            <span class=></span>

            <span></span>
        </div>


    </div>

<script>
    $(function(){
        var wHeight = $(window).height();
        $('body').css({minHeight: wHeight + 'px'});
    });
</script>
