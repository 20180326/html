<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <title>主页</title>

<body class="index">
    <div class="index-header flex">
        <img src="" alt="">

                <p>厦门某某小学</p>

            <div class="flex flex-c">

                <p class="text-right index-jifen">积分：2300</p>
            </div>
        </div>
    </div>
    <div class="index-wrap-img-tip">
        <span></span>
        <i></i>
    </div>
    <p class="text-center font-12">完成活动领取丰厚奖品，时间：2018年6月日-30日</p>

    <div class="index-wrap-day">
        <!--左边线条-->
        <div class="index-left-line">

        </div>
        <!--滚动条-->
        <!--<div class="index-wrap-progress">-->
            <!--<span class="index-progress"></span>-->
        <!--</div>-->
        <div class="index-renwu">
            <div class="clearfix" style="margin-top: 20px;">
                <!--on当前状态-->
                <span class="fl index-day">6月1号</span>
                <!--on可点击状态-->
                <div class="fl index-kuang on clearfix">
                    <i class="choose fl"></i>
                    <span class="index-kuang-text fl">第一天</span>
                    <!--加on为完成状态-->
                    <i class="fr wan on"></i>
                    <i class="fr zao on"></i>
                </div>
            </div>
            <div class="clearfix" style="margin-top: 20px;">
                <!--on当前状态-->
                <span class="fl index-day">6月1号</span>
                <!--on可点击状态-->
                <div class="fl index-kuang clearfix">
                    <i class="del fl"></i>
                     <!--加on为完成状态-->
                    <i class="fr wan on"></i>
                    <i class="fr zao on"></i>
                </div>
            </div>
            <div class="clearfix" style="margin-top: 20px;">
                <!--on当前状态-->
                <span class="fl index-day on">6月1号</span>
                <!--on可点击状态-->
                <div class="fl index-kuang on clearfix">
                    <span class="index-kuang-text fl index-today">今日任务</span>
                    <!--加on为完成状态-->
                    <i class="fr wan on"></i>
                    <i class="fr zao on"></i>
                </div>
            </div>
            <div class="clearfix" style="margin-top: 20px;">
                <!--on当前状态-->
                <span class="fl index-day">6月1号</span>
                <!--on可点击状态-->
                <div class="fl index-kuang on clearfix">
                    <i class="suo fl"></i>
                    <!--加on为完成状态-->
                    <i class="fr wan on"></i>
                    <i class="fr zao on"></i>
                </div>
            </div>
            <div class="clearfix" style="margin-top: 20px;">
                <!--on当前状态-->
                <span class="fl index-day">6月1号</span>
                <!--on可点击状态-->
                <div class="fl index-kuang on clearfix">
                    <i class="suo fl"></i>
                    <!--加on为完成状态-->
                    <i class="fr wan on"></i>
                    <i class="fr zao on"></i>
                </div>
            </div>
        </div>
    </div>

    <!--关于我们弹窗-->
    <div class="wrap-about-layout flex flex-a-c flex-j-c ">
        <div class="game-rules-bg">
            <div class="text-center wrap-game-rules-title">
                <span class="game-rules-title"><i class="about-us-text"></i></span>
            </div>
            <p class="game-rules-text" style="height: 200px;">大声疾呼的看哈书坎大哈开始贺卡收到贺卡还是看见的花阿贾克斯活动空间啊说电话卡说好的借口啊上课的将哈萨克电话啊可视电话啊</p>
            <div class="text-center" style="margin-top: 15px;">
                <span class="game-btn-sure closeAbout">确定</span>
            </div>
        </div>
    </div>

    <!--首次进入弹窗-->
    <div class="wrap-first-layout flex flex-a-c flex-j-c ">
        <div class="wrap-first-bg text-center">
            <p style="font-size: 20px;margin-top: 30px">需要完成一个简单的问卷</p>
            <p style="font-size: 13px">只需要20秒时间</p>
            <div class="text-center">
                <i class="iocn-question"></i>
            </div>
            <div class="text-center">
                <span class="first-btn">开始</span>
            </div>
        </div>
    </div>



    <div class="flex index-footer">
        <span>
            资料
        </span>
        <span>背包</span>
        <span ><i></i>任务</span>
        <span>排名</span>
        <span class="showAbout">关于</span>
    </div>


    <!--引导-->
    <div class="wrap-index-yindao">
        <div class="flex index-footer">
        <span>
        </span>
            <span></span>
            <span style="position: relative;z-index: 10;">
                <span class="index-yindao-icon">点击这里领取奖励</span>
                <i></i>任务
            </span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!--活动结束引导-->
    <!--显示用 style="display: flex"-->
    <div class="wrap-index-test-done flex flex-a-c flex-j-c">
        <p style="font-size: 24px">本期活动已结束</p>
        <div class="flex index-footer">
       <span>
            资料
        </span>
            <span>背包</span>
            <span >任务</span>
            <span>排名</span>
            <span class="showAbout">关于</span>
        </div>
    </div>

    <!--未签到弹窗-->
    <div class="wrap-index-nosiginin flex flex-a-c flex-j-c flex-c">
        <div class="wrap-signin-done-bg text-center">
            <span class="wrap-nosignin-icon"></span>
            <p class="wrap-nosignin-tip">您在6月3日没有按时签到 <br> 需要重新进行“第三天”签到</p>
        </div>
        <p class="test-detail-goinidex">确定</p>
    </div>
</body>
<script>
    $(function(){
        var wHeight = $(window).height();
        $('body').css({height: wHeight + 'px'});
        $('.showAbout').on('click', showAbout);
        $('.closeAbout').on('click', closeAbout);
        $('.first-btn').on('click', function () {
           $('.wrap-first-layout').hide();
        });
        function showAbout () {
            $('.wrap-about-layout').css({'display': 'flex'});
        };
        function closeAbout () {
            $('.wrap-about-layout').hide();
        };
        $('.wrap-index-test-done,.wrap-index-yindao,.wrap-first-layout,.test-detail-goinidex').on('click', function () {
           $(this).hide();
        });
    });
</script>
</html>
