<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <title>主页</title>
    <link rel="stylesheet" href="css/lib/weui.min.css">
    <link rel="stylesheet" href="css/lib/jquery-weui.min.css">
    <link rel="stylesheet" href="css/lib/powerange.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-weui.min.js"></script>
    <script src="js/lib/powerange.min.js"></script>
</head>
<body class="test-all-done">
<div class="wrap-test-all-done" style="padding: 30px 0 20px">
    <h3 class="text-center text-shadow" style="font-size: 24px;">为爸妈牙齿总评</h3>
    <p class="margin-15 text-shadow text-center" style="font-size: 15px;">拖拽下方滑动条，左右华东选择分数</p>
    <div class="wrap-question-rules" style="padding: 120px 50px 0">
        <input type="text" class="js-min-max-start" style="display: none;">
        <p class="text-shadow text-center" style="font-size: 40px;color: #FEBE29;margin-top: 80px" id="source">50分</p>
    </div>
    <div class="wrap-question-btn text-center">
        <!--可以点击状态加ON-->
        <span class="btn-prev on">上一步</span>
        <span class="btn-next on">完成任务</span>
    </div>
</div>
<!--完成答卷弹窗-->
<div class="wrap-index-nosiginin flex flex-a-c flex-j-c flex-c">
    <div class="wrap-signin-done-bg text-center">
        <span class="wrap-nosignin-icon"></span>
        <p class="wrap-nosignin-tip" style="font-size: 18px;">任务完成</p>
    </div>
</div>
</body>
<script>
    $(function () {
        var wHeight = $(window).height();
        $('body').css({height: wHeight + 'px'});

        var elem = document.querySelector('.js-min-max-start');//选择input元素
        var init = new Powerange(elem, { min: 0, max: 100, start: 50, callback: toothsorce });//实例化powerange类并且初始化参数
        function toothsorce () {
            console.log(elem.value);
            $('#source').text(elem.value + '分');
        }
    });
</script>
</html>
