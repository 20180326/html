<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <title>主页</title>
    <link rel="stylesheet" href="css/lib/weui.min.css">
    <link rel="stylesheet" href="css/lib/jquery-weui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-weui.min.js"></script>
    <script src="js/lib/clipboard.min.js"></script>
</head>
<body class="test-all-done">
<div class="wrap-test-all-done" style="padding: 30px 0 20px">
    <h3 class="text-center text-shadow" style="font-size: 24px;">问卷</h3>
    <p class="margin-15 text-shadow text-center" style="font-size: 15px;">点击最符合你父母牙齿的色块</p>
    <div class="wrap-question-rules">
       <div class="tooth-color">洁白</div>
        <div class="tooth-color">微黄</div>
        <div class="tooth-color on">较黄</div>
        <div class="tooth-color">大黄牙</div>
    </div>
    <div class="wrap-question-btn text-center">
        <!--可以点击状态加ON-->
        <span class="btn-prev on">上一步</span>
        <span class="btn-next on">下一步</span>
    </div>
</div>
<!--完成答卷弹窗-->
<div class="wrap-index-nosiginin flex flex-a-c flex-j-c flex-c">
    <div class="wrap-signin-done-bg text-center">
        <span class="wrap-nosignin-icon"></span>
        <p class="wrap-nosignin-tip" style="font-size: 18px;">任务完成</p>
    </div>
</div>
</body>
<script>
    $(function () {
        var wHeight = $(window).height();
        $('body').css({height: wHeight + 'px'});

        //选择牙齿颜色
        $('.tooth-color').on('click', function () {
           $('.tooth-color').removeClass('on');
           $(this).addClass('on');
        });
    });
</script>
</html>
